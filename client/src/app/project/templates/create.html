<div class="row">
  <div class="col-lg-12 col-md-12">
    <h1 class="page-header">
      New projects
      <div class="pull-right">
        <a
          data-ui-sref="projects"
          class="btn btn-primary"
        >Project list</a>
      </div>
    </h1>
    <section>

      <form class="form-vertical" role="form" name="projectForm"
        data-ng-submit="createProject()">
        <div class="row">

          <div class="form-group" style="margin-top: 10px;">
            <input type="text" class="form-control" required="required" name="name" placeholder="Enter project name"
              data-ng-model="project.name"/>
          </div>

          <div class="form-group">
            <textarea name="project.description" class="form-control" required="required" placeholder="Enter project description" rows="4"
              data-ng-model="project.description">
              {project.description}
            </textarea>
          </div>

          <div class="visible-lg">
            <button type="submit" class="btn btn-primary"
              data-ng-disabled="!projectForm.$valid">
              Save
            </button>
          </div>

        </div>
      </form>
    </section>
  </div>
</div>
